<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

<body class="bg-info">

    <div class="container">


        <div class="page-container ">

            <div class="row  col-lg-8 mx-auto bg-faded mt-5 p-4">
                <div class="col-lg-4"></div>
                <div class="col-lg-8">
                    <div id="time" class="p-3 h1">0:00</div>
                    <button id="start" class="w-10px bg-info ">Start</button>
                    <button id="restart" class="w-10px bg-info">Restart</button>
                    <br/>

                    <div id="result">
                        <h4 id="result-text"> All Done!!</h4>
                        <h4 id="correct-answer">0</h4>
                        <div id="image"></div>

                    </div>
                    <div id="final-result">
                            <h4 id="result-text"> All Done!!</h4>
                            <h4 id="corrects-answer">0</h4>
                            <h4 id="incorrect-answer">0</h4>
                            <h4 id="not-answerd">0</h4>
                        </div>
                </div>

            </div>
        </div>


        <div class="row col-lg-8 mx-auto bg-faded mt- p-1">
            <!-- <div id="tittle" class="h4 pl-5 ">General knowledge questions</div> -->
            <div class="col-lg-2"></div>

            <div id="1" class="mb-5 pl-4">
                <label>1.The average adult human body contains 206 bones. </label>

                <br/>
                <input type="radio" name="1" value="0" />False

            </div>
            <div id="2" class="mb-5">
                <label>2 .The Shanghai tower is the tallest building in the world. </label>

            </div>

                <input type="radio" name="3" value="0" />False

            </div>
            <div id="4" class="mb-5">
                <label>4 .Cold water is heaver than hot water </label>
                <br/>
                <input type="radio" name="4" value="1" />True
                <br/>
                <input type="radio" name="4" value="0" />False

            </div>
            <div id="5" class="mb-5">
                <label>5.Yuan is the currency of China</label>
                <br/>
                <input type="radio" name="5" value="1" />True
                <br/>
                <input type="radio" name="5" value="0" />False
            </div>
            <div id="6" class="mb-5">
                <label>6.Nelson Mandela was elected as the first <br/> president of south Africa in 1994. </label>
                <br/>

                <br/>
                <input type="radio" name="6" value="0" />False

            </div>
            <div id="7" class="mb-5">
                <label>7 .The Nile is the longest river in the world </label>
                <br/>
                <input type="radio" name="7" value="1" />True
                <br/>
                <input type="radio" name="7" value="0" />False

            </div>
            <div id="8" class="mb-5">
                <label>8 .The hardest substance in the human body is bone. </label>
                <br/>
                <input type="radio" name="8" value="1" />True
                <br/>
                <input type="radio" name="8" value="0" />False

            </div>
            <div id="9" class="mb-5">
                <label>9 .One thousand bytes is equivalent to ten kilobytes. </label>
                <br/>
                <input type="radio" name="9" value="1" />True
                <br/>
                <input type="radio" name="9" value="0" />False

            </div>
            <div id="10" class="mb-5">
                <label>10 .Cats and tigers have similar eyes. </label>
                <br/>
                <input type="radio" name="10" value="1" />True
                <br/>
                <input type="radio" name="10" value="0" />False

            </div>



        </div>
    </div>
